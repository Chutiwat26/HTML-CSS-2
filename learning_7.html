<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid red;
        }
        span{
            border:1px solid greenyellow;
        }
    </style>
</head>
<body>
    <h2>การจัดกลุ่มด้วย div กับ span</h2>
    <!-- tag span ใช้ในการจัดกลุ่มข้อความหรือแท็กเป็นกลุ่มเดียวกันและใช้ atrribute ที่กำหนดไว้ในแท็ก span ซึ่งรูปแบบข้อ span จะเป็นแบบ in line-->
    <!-- tag div จะคล้ายกับ span แต่แท็ก div นั้นจะเป็นในรูปแบบ block-->

    <span style="color: red;">
        <h1>HTML5</h1>
        <p>Chutiwat Tanapibalwongsa</p>
    </span>
    <span style="color:sandybrown;">
        <h1>HTML5</h1>
        <p>Chutiwat Tanapibalwongsa</p>
    </span>
    <span style="background-color: skyblue;">
        <h1>HTML5</h1>
        <p>Chutiwat Tanapibalwongsa</p>
    </span>
    <div style="background-color: springgreen;">
        <h1>HTML5</h1>
        <p>Chutiwat Tanapibalwongsa</p>
    </div>
</body>
</html>
