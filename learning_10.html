<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Video</h1>
    <h2>internal</h2>
    <!--attribute controls ใช้ในการควบคุมการเล่นวีดิโอ-->
    <video controls width="400px" height="400px">
        <source src="SNAG-0042.mp4" type="video/mp4">
    </video>
    <h2>external</h2>
    <!-- tag ifram สามารถใช้แสดงอย่างอื่นที่ไม่ใช่วีดิโอได้ด้วย เช่น แผนที่ เป็นต้น-->
    <iframe width="400px" height="400px" src="https://www.youtube.com/embed/0hfeNPM7piw" frameborder="0"></iframe>
</body>
</html>
