<body>
    <!--การแสดงรายการโดยใช้ list
    สามารถแสดงได้ 2 รูปแบบ 1.แบบใช้ตัวเลขจะใช้แท็ก Ol (Order list)
    2.แบบใช้สัญลักษณ์จะใช้แท็ก Ul (Unorder list)-->
    <!--การแสดงรายการแบบ order list สามารถกำหนด type การแสดงผลได้ 3 แบบได้แก่
    1."A" ลำดับแบบตัวอักษรพิมพ์ใหญ่ A,B,C
    2."a" ลำดับแบบตัวอักษรพิมพ์เล็ก a,b,c
    3."I" ลำดับแบบเลขโรมัน I,II,III-->
    <!--การแสดงรายการแบบ unorder list สามารถกำหนด type การแสดงผลได้ 3 แบบได้แก่
    1."disc" จุดสีดำ
    2."circle" จุดวงกลมโปร่ง
    3."square" สีเหลี่ยมทึบดำ-->
    <!--ตัวอย่างโครงสร้างของ list-->

        <ol type="A">

    <!--

    -->
