<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--สร้าง class b กับ id a-->
    <style>
        .b{
            color: red;
        }
        #a{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h2>การใช้ Class กับ ID</h2>
    <!-- class กับ id คือการนำการตั้งค่า attribute ที่กำหนดไว้มาใช้เลย ซึ่ง class สามารถใช้ซ้ำได้ ส่วน id ไม่สามารถใส่ซ้ำได้-->
    <p class="a">Chutiwat</p>
    <p class="b">Chutiwat</p>
    <p id="a">Chutiwat</p>
    <p>Chutiwat</p>
    <p class="b">Chutiwat</p>
</body>
</html>
